<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Nome alla Lista</title>
  <style>
    /* Stili di base per la pagina */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Contenitore principale */
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Sezione per l’input e il pulsante */
    .input-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Campo di testo */
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    /* Pulsante */
    button {
      background-color: #2196f3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }

    /* Lista dei nomi */
    #nameList {
      margin-top: 20px;
      padding: 0;
      list-style-type: none;
    }

    #nameList li {
      background-color: #e0e0e0;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aggiungi un Nome</h1>

    <div class="input-section">
      <!-- Campo di testo per inserire il nome -->
      <input type="text" id="nomeInput" placeholder="Scrivi un nome..." />
      <!-- Pulsante che avvia la funzione addName() -->
      <button onclick="addName()">Aggiungi</button>
    </div>

    <!-- Lista dove compariranno i nomi -->
    <ul id="nameList"></ul>
  </div>

  <script>
    /**
     * Legge il contenuto del campo di testo "nomeInput"
     * e aggiunge un nuovo elemento <li> all'interno della lista con id="nameList".
     */
    function addName() {
      // Selezioniamo il campo di testo
      const input = document.getElementById("nomeInput");
      const nameValue = input.value.trim();

      // Se il nome non è vuoto, aggiungiamo alla lista
      if (nameValue) {
        const ul = document.getElementById("nameList");
        // Creiamo un elemento <li> per contenere il nome
        const li = document.createElement("li");
        li.textContent = nameValue;
        // Aggiungiamo l'elemento <li> alla lista
        ul.appendChild(li);

        // Svuotiamo il campo di testo
        input.value = "";
      } else {
        // Se l'utente non ha scritto nulla, mostriamo un alert
        alert("Per favore, inserisci un nome prima di aggiungerlo alla lista.");
      }
    }
  </script>

</body>
</html>
